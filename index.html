<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1162492</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <!--- Custom CSS file --->
         <link rel="stylesheet" href="css/styles.css">
         
    </head>
    <body>
        <!--- Vue app container --->
        <div id="app" class="container">
            <header>
                <h1>Pressure Monitor Interface - Harshvardhansinh Sisodiya</h1>     
            </header>
            <main>
                <p>Pressure: <strong>{{ pressure }}</strong></p>
                <input type="range" v-model="pressure" min="0" max="100">
                <div v-for="level in indicatorLevels" :key="level.id":class="['indicator', level.status, { 'inactive': !isActive(level)}]">
                    {{ level.label }}
                </div>
            </main>
            <footer>
                Harshvardhansinh Sisodiya
            </footer>
        </div> 
         <!--- Vue.js CDN --->
         <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
         <!--- Custom JavaScript file --->
         <script src="scripts/app.js"></script>  
    </body>
    
</html><!--- Closing HTML --->
